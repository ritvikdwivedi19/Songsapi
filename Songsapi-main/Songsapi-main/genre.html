<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Genre</title>

        </div>
            <div class="songs" id="song-card">
                <div class="song-item">
                    <h2 class="city">Song Details</h2>
                     
                    <div class="name">Name: </div>
                    
                    <div class="genre">Genre: </div>
                    <div class="author">Author: </div>

            </div>
    </div>
    
   

           

    
    <script src="genre.js" type ="text/javascript"></script>
